<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [style.width]="progreso1+'%'"
            [attr.aria-valuenow]="progreso1"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
      </div>
     
      <br>
          
      <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            [style.width]="progreso2+'%'"
            [attr.aria-valuenow]="progreso2"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-incrementador (cambioValor)="progreso1=$event" leyenda="Titulo barra azul" [progreso]="progreso1"> </app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">  
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso2=$event" leyenda="titulo barra verde" [progreso]="progreso2"> </app-incrementador>
            </div>
        </div>
    </div>
</div>
